on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
name: Wiki Sync
jobs:
    update-wiki:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Configure Git Safe Directory
            run: git config --global --add safe.directory /github/workspace/wiki
          - name: Copy README to Wiki
            run: |
              mkdir -p wiki
              cp README.md wiki/
          - name: Sync Wiki
            uses: joeizzard/action-wiki-sync@master
            with:
                username: LinkStackOrg
                access_token: ${{ secrets.GH_TOKEN }}
                wiki_folder: wiki
                commit_username: 'JulianPrieber'
                commit_email: 'JulianPrieber@users.noreply.github.com'
                commit_message: 'action: wiki sync'